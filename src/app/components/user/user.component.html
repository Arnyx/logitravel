<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="user.avatar_url" [alt]="user.login" />
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{user.login}}</h5>
                <p class="card-text">
                    <a [href]="user.html_url">User profile</a>
                </p>
            </div>
        </div>
    </div>
</div>
