<div *ngIf="(user | json) != '{}'; else nouser" class="user card">
    <img [src]="user.avatar_url" [alt]="user.login" fallback="assets/img/blank-profile.png" />
    <div class="card-body">
        <h5 class="card-title">{{user.login}}</h5>
        <p class="card-text">
            <a [href]="user.html_url">User profile</a>
        </p>
    </div>
</div>

<ng-template #nouser>
    No user found with the name: {{username}}
</ng-template>
